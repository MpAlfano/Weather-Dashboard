<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="assets/css/reset.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" hred="assets/css/stylesheet.css"/>

</head>



<body>
    <h1 class="text-primary">Weather Dashboard</h1>

    <div class="flex-row align-start align-stretched-md alingn-content-stretch-md min-100-vh bg-primary">
        <div class="col-12 col-md-3 bg-light p-3">
            <h2 class="text-primary">Search for a City:</h2>
            <form id="search-form" class="mb-2">
                <input id="search-input" class="form-input w-100" type="text" placehorder="Enter City"/>
                <button id="search-btn" class="btn btn-info btn-block">Search</button>
            </form>
            <ul id="city-list"></ul>
        </div>
        
        <div class="col-12 col-md-9 p-3 container">
        <h2>Showing Weather for <span id="result-text"></span></h2>
        <div id="result-temp">Temp</div>
        <div id="result-wind">Wind</div>
        <div id="result-humidity">Humidity</div>
        <div id="result-uv">UV</div>
      </div>
    </div>

    </div>
    <div class="col-12 col-md-9 p-3 container-days">
        <h2>5-Day Forecast <span id="result-text"></span></h2>
        <div id="day" class="1"></div>
        <div id="day" class="2"></div>
        <div id="day" class="3"></div>
        <div id="day" class="4"></div>
        <div id="day" class="5"></div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>

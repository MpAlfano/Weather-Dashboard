<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" hred="assets/css/stylesheet.css" />

</head>



<body>
    <header class="jumbotron jumbotron-fluid container-fluid text-center">
        <h1 class="text-primary">Weather Dashboard</h1>
    </header>


    <div class="container-fluid">
        <div class="row">
            <section class="col-12 col-md-4 col-lg-3">
                <div class="card custom=card">
                    <h2 class="text-primary">Search for a City:</h2>
                    <form id="search-form" class="mb-2">
                        <input id="search-input" class="form-input w-100" type="text" placehorder="Enter City" />
                        <button id="search-btn" class="btn btn-info btn-block">Search</button>
                    </form>
                    <ul id="city-list"></ul>
                </div>
            </section>

            <section class="col-lg-9">
                <div class="row mr-10">
                    <h2><span id="result-text"></span></h2>
                    <div class="card-body">
                        <img id="current-pic" alt="">
                        <div id="result-temp"></div>
                        <div id="result-wind"></div>
                        <div id="result-humidity"></div>
                        <div id="result-uv"></div>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <div class="row d-none" id="fiveday-header">
        <div class="col-12">
            <h2>5-Day Forecast<span id="result-text"></span></h2>
        </div>
    </div>
    <div class="row container-days">
        <img id="pic1" alt="">
        <div id="day" data-value="1" class="col-md-2 forecast bg-primary text-white m-2"></div>
        <img id="pic2" alt="">
        <div id="day" data-value="2" class="col-md-2 forecast bg-primary text-white m-2"></div>
        <img id="pic3" alt="">
        <div id="day" data-value="3" class="col-md-2 forecast bg-primary text-white m-2"></div>
        <img id="pic4" alt="">
        <div id="day" data-value="4" class="col-md-2 forecast bg-primary text-white m-2"></div>
        <img id="pic5" alt="">
        <div id="day" data-value="5" class="col-md-2 forecast bg-primary text-white m-2"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
